<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <h1 class="header-logo">Tic Tac Toe</h1>
      </header>
      <main class="main-content">
        <section class="game-board-section">
          <div class="game-board">
            <div class="cell bottom-right-border" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell bottom-left-border" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell all-sides-border" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell top-right-border" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell top-left-border" data-index="8"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
