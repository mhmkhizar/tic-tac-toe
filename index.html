<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="main-header border-bottom">
        <span class="text-logo">Tic Tac Toe</span>
        <div class="players-info-section">
          <p class="text" id="player1NamePara">Player: 1 (X)</p>
          <span class="text">ðŸ†š</span>
          <p class="text" id="player2NamePara">Player: 2 (O)</p>
        </div>
        <div class="settings-section">
          <button class="btn" id="setNamesButton">Set Players Name</button>
          <button class="btn" id="resetButton">Reset Game</button>
        </div>
      </header>
      <main class="main-section">
        <div class="game-board">
          <div class="cell border-right border-bottom" data-index="0"></div>
          <div class="cell border-right border-bottom" data-index="1"></div>
          <div class="cell border-bottom" data-index="2"></div>
          <div class="cell border-right border-bottom" data-index="3"></div>
          <div class="cell border-right border-bottom" data-index="4"></div>
          <div class="cell border-bottom" data-index="5"></div>
          <div class="cell border-right" data-index="6"></div>
          <div class="cell border-right" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </main>
      <footer class="main-footer border-top">
        <p>Copyright Â© The Odin Project 2025 â€” Created By Muhammad Khizar</p>
      </footer>
      <section class="modals-section">
        <dialog class="modal game-over-modal" id="gameOverModal">
          <p class="result-text" id="resultText"></p>
          <button class="btn" id="restartButton">Restart Game</button>
        </dialog>
        <dialog class="modal player-names-modal" id="playerNamesModal">
          <form class="modal-form" id="namesModalForm" method="dialog">
            <input
              type="text"
              id="name1Input"
              placeholder="Enter Player 1 Name"
            />
            <input
              type="text"
              id="name2Input"
              placeholder="Enter Player 2 Name"
            />
            <button type="submit" class="btn">Set Name</button>
          </form>
        </dialog>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
