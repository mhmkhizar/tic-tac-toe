<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper main-wrapper">
      <header class="header main-header">
        <h1 class="logo text-logo">Tic Tac Toe</h1>
        <div class="settings-section">
          <button class="btn settings-btn" id="setNamesButton" type="button">
            Set Players Name
          </button>
          <button class="btn settings-btn" id="resetButton" type="button">
            Reset Game
          </button>
        </div>
        <div class="players-info-section">
          <p class="text player-info">Player: 1 (X)</p>
          <span class="text vs-emoji">ðŸ†š</span>
          <p class="text player-info">Player: 2 (O)</p>
        </div>
      </header>
      <main class="section main-section">
        <div class="game-board">
          <div
            data-index="0"
            class="cell cell-1 border-right border-bottom"
          ></div>
          <div data-index="1" class="cell cell-2 border-bottom"></div>
          <div
            data-index="2"
            class="cell cell-3 border-left border-bottom"
          ></div>
          <div data-index="3" class="cell cell-4 border-right"></div>
          <div data-index="4" class="cell cell-5"></div>
          <div data-index="5" class="cell cell-6 border-left"></div>
          <div data-index="6" class="cell cell-7 border-top border-right"></div>
          <div data-index="7" class="cell cell-8 border-top"></div>
          <div data-index="8" class="cell cell-9 border-top border-left"></div>
        </div>
      </main>
      <footer class="footer main-footer">
        <p class="text">
          Copyright Â© The Odin Project 2025 â€” Created By
          <a
            class="link"
            id="copyright-link"
            href="http://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
            >Muhammad Khizar</a
          >
        </p>
      </footer>
    </div>
    <aside class="aside modals-section">
      <dialog class="modal game-over-modal" id="gameOverModal">
        <p class="text result-text" id="resultText"></p>
        <button class="btn modal-btn" id="restartButton" type="button">
          Restart Game
        </button>
      </dialog>
      <dialog class="modal set-names-modal" id="setNamesModal">
        <form class="form modal-form" method="dialog">
          <input
            type="text"
            name="player1name"
            id="player1name"
            placeholder="Player: 1 (X)'s Name Here"
            required
          />
          <input
            type="text"
            name="player2name"
            id="player2name"
            placeholder="Player: 2 (O)'s Name Here"
            required
          />
          <button class="btn modal-btn" type="submit">Set Name</button>
        </form>
      </dialog>
    </aside>
  </body>
</html>
